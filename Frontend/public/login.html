<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Login</title>
    <link rel="stylesheet" href="css/signup.css" />

    <script>
        async function loginUser(event) {
            event.preventDefault();

            const name = document.querySelector("#name").value;
            const password = document.querySelector("#password").value;

            const res = await fetch("http://localhost:5000/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, password }),
                credentials: "include"   // ✅ important for session cookies
            });

            const data = await res.json();
            alert(data.message);

            if (data.message === "Login successful") {
                // ✅ Save user in localStorage
                localStorage.setItem("userId", data.user.id);
                localStorage.setItem("userName", data.user.name);

                // Redirect
                window.location.href = "dashboard.html";
            }
        }
    </script>

</head>

<body>
    <div class="auth-container">
        <div class="auth-header">
            <img src="https://cdn-icons-png.flaticon.com/512/4392/4392520.png" class="logo" />
            <h2>Welcome Back</h2>
            <p>Please login to continue</p>
        </div>

        <form onsubmit="loginUser(event)">
            <label>Username</label>
            <input type="text" id="name" placeholder="Enter username" required />

            <label>Password</label>
            <input type="password" id="password" placeholder="Enter password" required />

            <button type="submit" class="btn-success">Login</button>
        </form>

        <p class="switch">Don't have an account? <a href="signup.html">Create one</a></p>
    </div>
</body>

</html>
